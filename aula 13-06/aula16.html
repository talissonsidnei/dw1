<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>
    * {
        padding: 0;
        margin: 0;
        box-sizing: border-box;
    }
    .container {
        display: flex;
        flex-wrap: wrap;
        gap: 10px;

    }
    .box {
        width: 100px;
        height: 100px;

    }
    .item1 {
        background-color: blue;
        order: 1;
    }
    .item2 {
        background-color: rgb(16, 151, 46);
        order: 1;
    }
    .item3 {
        background-color: rgb(155, 16, 28);
        order: 1;
    }
</style>
<body>
    <div class="container">
       <lu class="box item1">1</lu>
       <lu class="box item2">2</lu>
       <lu class="box item3">3</lu>
     </div>
    
</body>
</html>
